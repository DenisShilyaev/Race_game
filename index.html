<!DOCTYPE html>
<html lang="en">

<head>
    <title>Race game</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="wrapper">
        <canvas width="0" height="0" class="canvas" id="canvas">Ваш браузер не поддерживает JavaScript и HTML5!</canvas>
    </div>
    <div class="game_informer">
        <span class="text-wrapper">
            <span class="letters">Поехали!</span>
        </span>
    </div>
    <div class="overlay"></div>
    <div class="modal">
        <h1>"Неистовые Гонки!"</h1>
        
        <div>
        	<h2 class="modal_h2">Управление:</h2>
            <div class="modal_instruction">
1.Поворот вправо - стрелка вправо;2.Поворот влево - стреклка влево;3.Ускорение - стрелка вверх;4.Замедление - стрелка вниз.
            </div>
        </div>
        <h2 class="modal_h2">Выбирите уровень сложности:</h2>
        <div class="button easy">Easy</div>
        <div class="button normal">Normal</div>
        <div class="button hard">Hard</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
