<!DOCTYPE html>
<html lang="en">

<head>
    <title>Race game</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="wrapper">
        <canvas width="0" height="0" class="canvas" id="canvas">Ваш браузер не поддерживает JavaScript и HTML5!</canvas>
    </div>
    <div class="ml7">
        <span class="text-wrapper">
            <span class="letters">Игра началась!</span>
        </span>
    </div>
    <div class="overlay"></div>
    <div class="modal">
        <h1>"Неистовые Гонки!"</h1>

        <div class="controls">
            <h2>Управление:</h2>
            <p>Поворот вправо - стрелка вправо;</p>
            <p>Поворот влево - стреклка влево;</p>
            <p>Ускорение - стрелка вверх;</p>
            <p>Замедление - стрелка вниз;</p>
        </div>
        <h2>Выбирите уровень сложности:</h2>
        <div class="button easy">Easy</div>
        <div class="button normal">Normal</div>
        <div class="button hard">Hard</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
